<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>onhover Example</title>
<style>
    #hoverDiv {
        width: 200px;
        height: 200px;
        background-color: lightblue;
    }
</style>
</head>
<body>

<div id="hoverDiv" onmouseover="changeColor()" onmouseout="restoreColor()"></div>

<script>
function changeColor() {
    document.getElementById("hoverDiv").style.backgroundColor = "lightgreen";
}

function restoreColor() {
    document.getElementById("hoverDiv").style.backgroundColor = "lightblue";
}
</script>

</body>
</html>
